        <!-- Start of the page header -->
        <header>
            <img src="images/logo.png" alt="site logo" width="79" height="100">

                <h1>Wanderlust Vacation Club</h1>
                <p>Not All Those Who Wander Are Lost</p>

        <nav>
            <ul>

            </ul>

        <!-- Start of the page content -->
        <main>
            <h1>Contact Us</h1>
            
            <form method="get" class="myForm" action="thanks.html">
            
            <fieldset>
            <legend>Customer Information</legend>
            <label>First Name*<input type="text" name="fname" required></label>
            <label>Last Name*<input type="text" name="lname" required></label>  
            <label>Age*<input type="text" name="age" required></label> 
            <label>Cell Number*<input type="tel" name="phone" required placeholder="888-888-8888"></label>
            <label>Email*<input type="email" name="email" required></label> 
            </fieldset>
            
            <fieldset>
            <legend>Contact Method</legend>
                <label><input type="radio" name="method" value="call">Phone Call</label>
                <label><input type="radio" name="method" value="text">Text Message</label>
                <label><input type="radio" name="method" value="email">Email</label>
                
                <label>Preferred Contact Time
                <select name="time">
                <option value="none">Please Select</option>
                <option value="morning">Between 7:00am and 11:00am</option>
                <option value="afternoon">Between 11:00am and 3:00pm</option>
                <option value="evening">Between 3:00pm and 7:00pm</option>
                </select>
                </label>
            </fieldset>       
                
            <label>Comments
                <textarea name="comments"></textarea>
            </label>
                
                 
                
            <input type="submit" value="Submit Contact Us Form"> 
            </form>
            
        </main>
